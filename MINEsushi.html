<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  padding: 0;
}

h2, p {
  margin: 10px;
}

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333333;
}

ul li {
  float: left;
}

ul li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

ul li a:hover {
  background-color: #000000;
}
</style>
</head>
<body>
<h2>
     <nav class="nav">
  <ul>
    <li><a href="#">AURORA</a></li>
    <li><a href="#">MARKHAM</a></li>
    <li><a href="#">INSTA</a></li>
       
  </ul>
</nav>
  </h2>
     <style>
    nav {
        font-family: Arial MT Pro, sans-serif;
        font-size: 18px;
    }
</style>


</body>
</html>
